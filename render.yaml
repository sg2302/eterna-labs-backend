services:
  # Main API Service
  - type: web
    name: eterna-api
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma db push && npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: eterna-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: eterna-redis
          property: connectionString

  # Background Worker
  - type: worker
    name: eterna-worker
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:worker:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: eterna-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: eterna-redis
          property: connectionString

  # Redis Service
  - type: redis
    name: eterna-redis
    plan: free
    ipAllowList: [] # Internal access only

databases:
  - name: eterna-db
    plan: free
    databaseName: eterna
    user: eterna


